@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
  </head>
  <body>
    @content
    @scalajs.html.scripts("client",
      name => {
        val versionedJs = VersionedResourceFinder.findAssetPath("public", s"public/$name")
        s"/assets/$versionedJs"
    }, name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
